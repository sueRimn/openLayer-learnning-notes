<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>interaction-键盘控制</title>
    <link rel="stylesheet" href="build/boostrap.css">
    <link rel="stylesheet" href="css/ol.css">
</head>
<body>
        <!-- 设置tabindex才能使div获得键盘事件 -->
        <div id="map" tabindex="0" style="width:100%"></div>
        <script src="build/jquery.js"></script>
        <script src="build/boostrap.js"></script>
        <script src="build/ol.js"></script>
        <script src="build/ol-debug.js"></script>
        <script src="build/qwebchannel.js"></script>
        <script>
            new ol.Map({
            layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
            ],
            target: 'map',
            view: new ol.View({
            center: ol.proj.transform(
                [104, 30], 'EPSG:4326', 'EPSG:3857'),
            zoom: 10
            })
        });
        </script>
    
</body>
</html>
