<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用事件</title>
    <link rel="stylesheet" href="build/boostrap.css">
    <link rel="stylesheet" href="css/ol.css">
</head>
<body>
        <div id="info" style="background-color:beige">触发事件提示信息：</div>
        <div id="map" style="width:100%"></div>
        <script src="build/jquery.js"></script>
        <script src="build/boostrap.js"></script>
        <script src="build/ol.js"></script>
        <script src="build/ol-debug.js"></script>
        <script src="build/qwebchannel.js"></script>
        <script>
            var map = new ol.Map({
                layers:[
                    new ol.layer.Tile({
                        source:new ol.source.OSM()
                    })
                ],
                target:'map',
                view:new ol.View({
                    center:ol.proj.transform([104,30],'EPSG:4326','EPSG:3857'),
                    zoom:10
                })
            });

            //响应单击事件
            map.on('singleclick',function(event){
                document.getElementById('info').innerHTML = '触发了ol.Map的单击鼠标左键事件:singleclick';
            })
            //响应双击事件
            map.on('dblclick',function(event){
                document.getElementById('info').innerHTML = '触发了ol.Map的双击鼠标左键事件：dblclick';
            
            })
            //响应点击事件
            map.on('click',function(event){
                document.getElementById('info').innerHTML = '触发了ol.Map的点击事件：click';
            
            })
            //响应拖拽事件
            map.on('pointerdrag',function(event){
                document.getElementById('info').innerHTML = '触发了ol.Map的拖拽事件：pointerdrag';

            })
            //地图移动事件
            map.on('moved',function(event){
                document.getElementById('info').innerHTML = '触发了ol.Map的地图移动事件：moved';
            })
        </script>
    
</body>
</html>
