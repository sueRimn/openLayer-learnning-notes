            //     //注销事件
            //     map.unByKey(key);
            // })
            var map = new ol.Map({
                layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
                ],
                target: 'map',
                view: new ol.View({
                center: ol.proj.transform(
                    [104, 30], 'EPSG:4326', 'EPSG:3857'),
                zoom: 10
                })
            });

            var key = map.on('singleclick', function(event){
                alert('喵喵喵~待会不会出现了哦~');
                // 注销事件监听
                map.unByKey(key);
            })
        </script>
    
</body>
