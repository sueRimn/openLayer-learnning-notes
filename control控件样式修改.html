<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>control控件样式修改</title>
    <link rel="stylesheet" href="build/boostrap.css">
    <link rel="stylesheet" href="css/ol.css">
</head>
<body>
        <div id="map" style="width:100%"></div>
        <script src="build/jquery.js"></script>
        <script src="build/boostrap.js"></script>
        <script src="build/ol.js"></script>
        <script src="build/ol-debug.js"></script>
        <script src="build/qwebchannel.js"></script>
        <script>
            new ol.Map({
            layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
            ],
            target: 'map',
            view: new ol.View({
            center: ol.proj.transform(
                [104, 30], 'EPSG:4326', 'EPSG:3857'),
            zoom: 10
            })
        });

        // 设置放大按钮符号，下面这个代码需要引入jquery，或者zepto库
        //$('#map .ol-zoom-in').html('<>');
        $('#map .ol-zoom-in').html('<>');
        $('#map .ol-zoom-in').css('background-color','blue');
        </script>
    
</body>
</html>
