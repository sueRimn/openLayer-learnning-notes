<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义控件</title>
    <link rel="stylesheet" href="build/boostrap.css">
    <link rel="stylesheet" href="css/ol.css">
    <style>
    .share {
        position: absolute;
        top: 10px;
        right: 10px;
        border: 1px;
        border-color: #333;
        background-color: #339999;
        color: #fff;
        box-shadow: 0px 0px 2px #666;
        cursor: pointer;
        padding: 0 4px 0 4px;
    }
    </style>
</head>
<body>
        <div id="map" style="width:100%"></div>
        <script src="build/jquery.js"></script>
        <script src="build/boostrap.js"></script>
        <script src="build/ol.js"></script>
        <script src="build/ol-debug.js"></script>
        <script src="build/qwebchannel.js"></script>
        <script>
            var map = new ol.Map({
            layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
            ],
            target: 'map',
            view: new ol.View({
            center: ol.proj.transform(
                [104, 30], 'EPSG:4326', 'EPSG:3857'),
            zoom: 10
            })
        });

        // 在viewport节点下添加一个分享按钮
        var viewport = map.getViewport();
        $(viewport).append('<div id="share" class="share">分享地图</div>');
        
        // 监听按钮点击事件，执行相关操作
       
        document.getElementById('share').onclick = function(){
            alert('分享当前地图给别人！');
        }
        </script>
    
</body>
</html>
