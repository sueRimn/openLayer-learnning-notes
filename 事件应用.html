<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件应用</title>
    <link rel="stylesheet" href="build/boostrap.css">
    <link rel="stylesheet" href="css/ol.css">
</head>
<body>
        <div id="map" style="width:100%"></div>
        <script src="build/jquery.js"></script>
        <script src="build/boostrap.js"></script>
        <script src="build/ol.js"></script>
        <script src="build/ol-debug.js"></script>
        <script src="build/qwebchannel.js"></script>
        <script>
            var map = new ol.Map({
                layers:[
                    new ol.layer.Tile({
                        source:new ol.source.OSM()
                    })
                ],
                target:'map',
                view:new ol.View({
                    center:ol.proj.transform([104,30],'EPSG:4326','EPSG:3857'),
                    zoom:10
                })
            });
            //监听singleclick事件
            map.on('singleclick',function(event){
                //通过getEventCoordinate方法获取地理位置，再转换为wgs84坐标，并弹出对话框
                alert(ol.proj.transform(map.getEventCoordinate(event), 'EPSG:3857', 'EPSG:4326'));
            })
        </script>
    
</body>
</html>
