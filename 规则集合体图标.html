<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>几何体图标</title>
    <link rel="stylesheet" href="build/boostrap.css">
    <link rel="stylesheet" href="css/ol.css">
</head>
<body>
        <div id="map" style="width:100%"></div>
        <script src="build/jquery.js"></script>
        <script src="build/boostrap.js"></script>
        <script src="build/ol.js"></script>
        <script src="build/ol-debug.js"></script>
        <script src="build/qwebchannel.js"></script>
        <script>
            var layer = new ol.layer.Vector({
            source: new ol.source.Vector()
        })
            var map = new ol.Map({
                layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }), 
                layer
                ],
                target: 'map',
                view: new ol.View({
                projection: 'EPSG:4326',
                center: [104, 30],
                zoom: 10
                })
            });

            // 添加一个三角形
            var shape = new ol.Feature({
                geometry: new ol.geom.Point([104, 30])
            });
            shape.setStyle(new ol.style.Style({
                image: new ol.style.RegularShape({
                points: 3,    // 顶点数
                radius: 10,    // 图形大小，单位为像素
                stroke: new ol.style.Stroke({ // 设置边的样式
                    color: 'red',
                    size: 2
                })
                })
            }));

            layer.getSource().addFeature(shape);

            // 添加一个五星
                var star = new ol.Feature({
                geometry: new ol.geom.Point([104.1, 30.1])
            });
            star.setStyle(new ol.style.Style({
                image: new ol.style.RegularShape({
                points: 5,    // 顶点个数
                radius1: 20, // 外圈大小
                radius2: 10, // 内圈大小
                stroke: new ol.style.Stroke({ // 设置边的样式
                    color: 'red',
                    size: 2
                }),
                fill: new ol.style.Fill({ // 设置五星填充样式
                    color: 'blue'
                })
                })
            }));

            layer.getSource().addFeature(star);

        </script>
    
</body>
</html>
